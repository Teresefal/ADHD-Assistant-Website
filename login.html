<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop app-bg">


        <div class="login-window">
          <div id="log" class="login-container active">
            <div class="logo">
            <img class="group" src="img/group-6.png" />
            <div class="hpsb-24-osp logo-text">ADHD ASSISTANT</div>
            </div>
            <div class="form-container">
              <div class="hssb-20-osp">Вход</div>
              <div class="reply-box">
                <div class="bpm-16-osp">логин</div>
                <input type="text" placeholder="логин" style="width:100%" class="input-large bpm-16-osp">
              </div>
              <div class="reply-box">
                <div class="bpm-16-osp">пароль</div>
                <input type="text" placeholder="пароль" style="width:100%" class="input-large bpm-16-osp">
              </div>
              <div class="button-large" onclick="window.location.href = 'app.html';"><div class="hsm-20-obp">Продолжить</div></div>
              <div class="cont-inf-box">
                <div class="bsr-14-ost">нет аккаунта?</div>
                <div class="bsr-14-osp" onclick="logReg('reg')" style="cursor: pointer;">Зарегистрироваться</div>
              </div>
            </div>
          </div>

          <div id="reg" class="login-container">
            <div class="logo">
              <img class="group" src="img/group-6.png" />
              <div class="hpsb-24-osp logo-text">ADHD ASSISTANT</div>
              </div>
            <div class="form-container">
              <div class="hssb-20-osp">Регистрация</div>
              <div class="reply-box">
                <div class="bpm-16-osp">почта</div>
                <div class="input-large"><div class="bpm-16-ost">почта</div></div>
              </div>
              <div class="reply-box">
                <div class="bpm-16-osp">пароль</div>
                <div class="input-large"><div class="bpm-16-ost">пароль</div></div>
              </div>
              <div class="cont-inf-box">
                <input type="checkbox" />
                <div class="bsr-14-ost">согласен с Обработкой данных</div>
              </div>
              <div class="button-large" onclick="window.location.href = 'app.html';"><div class="hsm-20-obp">Продолжить</div></div>
            </div>
          </div>
        </div>

        <header class="header">
          <div class="logo" onclick="window.location.href = 'index.html';">
            <img class="group" src="img/group-6.png" />
            <div class="hpsb-24-osp logo-text">ADHD ASSISTANT</div>
          </div>
          <div class="navigation">
            <div class="button-medium" onclick="window.location.href = 'app.html';"><div class="bpm-16-osp alt-bpm">Приложение</div></div>
            <div class="button-medium" onclick="window.location.href = 'news.html';"><div class="bpm-16-osp alt-bpm">Новости</div></div>
            <div class="button-medium" onclick="window.location.href = 'about.html';"><div class="bpm-16-osp alt-bpm">О нас</div></div>
            <div class="button-medium" onclick="window.location.href = 'contacts.html';"><div class="bpm-16-osp alt-bpm">Контакты</div></div>
            <div class="magnifying-glass-wrapper"><img class="magnifying-glass" src="img/magnifyingglasssearch.svg" />
            </div>
          </div>
        </header>
    <script src="app-swap.js"></script>
